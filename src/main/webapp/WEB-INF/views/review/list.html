<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후기 리스트</title>
</head>
<body>
    <h1>입양 후기</h1>
    <div>
        <!-- 리스트 -->
        <c:set var="i" value="0" />list
        <c:set var="j" value="2" />
        <table border="1">
            <c:forEach items="${reviewList}" var="review" varStatus="i">
                <c:if test="${i % j == 0}"><tr></c:if>
                    <td rowspan="2">${review.reviewFileName}</td>
                    <td>${review.reviewTitle}</td>
                </tr>
                <tr>
                    <td>${review.reviewContent}</td>
                <c:if test="${i % j == j - 1}"></c:if></tr></c:if>
                <c:set var="i" value="${i + 1}" />
            </c:forEach>
        </table>
    </div>
    <div>
        <c:if test="${animalAdopterId ne null}">
            <button type="submit">후기 등록</button>
        </c:if>
    </div>
</body>
</html>
